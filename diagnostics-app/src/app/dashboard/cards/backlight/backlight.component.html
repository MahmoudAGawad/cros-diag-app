<div class="app-telemetry-card">
  <header>Backlight</header>
  <div class="details">
    <div class="backlight-object" *ngFor="let backlight of backlightData">
      <span class="path">{{ backlight.path }}: </span>
      <span class="percentage">{{ toPercentBacklight(backlight) }}%</span>
    </div>
  </div>
</div>
